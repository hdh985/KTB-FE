name: Deploy to GCP Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug package-lock.json 위치 확인
        run: find . -name "package-lock.json" || echo "package-lock.json not found!"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Ensure package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found. Running npm install to generate it."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload to GCS
        run: gsutil -m rsync -r ./dist gs://${{ secrets.GCS_BUCKET_NAME }}
