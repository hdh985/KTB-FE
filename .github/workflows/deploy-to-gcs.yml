name: Deploy to GCP Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug package-lock.json 위치 확인
        run: find . -name "package-lock.json"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend  # package.json이 있는 폴더로 변경!

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Debug build output
        run: ls -lah ./frontend/dist || echo "No build output found!"

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload to GCS
        run: |
          if [ -d "./frontend/dist" ]; then
            gsutil -m rsync -r ./frontend/dist gs://${{ secrets.GCS_BUCKET_NAME }}
          else
            echo "Error: Build output not found!"
            exit 1
          fi
